<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Waves </title>
    <link rel="stylesheet" href="waves.css">
</head>

<body>


    <div class="container">
        <div class="main">
            <div class="wave">
                <svg id="svg" viewBox="0 0 1440 390" xmlns="http://www.w3.org/2000/svg"
                    class="transition duration-300 ease-in-out delay-150">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="50%" x2="100%" y2="50%">
                            <stop offset="5%" stop-color="#F78DA7"></stop>
                            <stop offset="95%" stop-color="#8ED1FC"></stop>
                        </linearGradient>
                    </defs>
                    <path
                        d="M 0,400 L 0,150 C 69.10047846889952,166.38277511961724 138.20095693779905,182.76555023923444 248,181 C 357.79904306220095,179.23444976076556 508.2966507177034,159.32057416267943 600,136 C 691.7033492822966,112.67942583732057 724.6124401913876,85.95215311004786 821,93 C 917.3875598086124,100.04784688995214 1077.2535885167465,140.87081339712918 1191,156 C 1304.7464114832535,171.12918660287082 1372.3732057416269,160.56459330143542 1440,150 L 1440,400 L 0,400 Z"
                        stroke="#e74c3c" stroke-width="3" fill="#e74c3c" fill-opacity="0.102"
                        class="transition-all duration-300 ease-in-out delay-150 path-0"></path>
                </svg>
            </div>
        </div>
        <h1>OUR TEAM</h1>
        <p class="text">Meet the craziest team. share your thoughts with them</p>
        <div class="hr-type">
            <div class="first"></div>
            <div class="dote"> * </div>
            <div class="secound"></div>
        </div>

        <button class="btn-1"> <img src="./pic1.png" alt="1" class="img-cover"></button>

        <button class="btn-2 second-big-img"><img src="./pic2.png" alt="2" class="img-cover"></button>

        <button class="btn-3"> <img src="./pic3.png" alt="3" class="img-cover"></button>

        <button class="btn-4"> <img src="./pic4.png""  alt=" 4" class="img-cover"></button>

        <button class="btn-5"> <img src="./pic5.png" alt="5" class="img-cover"></button>

    </div>
    <div class="img-underline"></div>
    <h2>WEB DESIGNER</h2>

    <p class="ui-ux">UI/UX Designer</p>

    </div>
</body>
</html>
